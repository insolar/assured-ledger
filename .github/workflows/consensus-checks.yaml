name: consensus-checks # consensus perfomance checks
on:
  pull_request:
  schedule:
    - cron: '0 0 * * 6' # run at midnight on saturdays
env:
  KUBECONFIG: "${{ github.workspace }}/aks.yaml"
  GO_VERSION: 1.14
  CI_GOMAXPROCS: 0
  INSOLAR_LOG_LEVEL: warn
  GOPATH: /home/runner/work/
  GOPROXY: https://proxy.golang.org,https://gocenter.io,direct
  CORE_PATH: /home/runner/work/assured-ledger/assured-ledger/ledger-core
  ACR_HOST: usciregistry.azurecr.io
jobs:
  prepare:
    name: prepare # don't change, this name is used in repository restricts!
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@master
      - name: Set up go ${{ env.GO_VERSION }}
        uses: actions/setup-go@v1
        with:
          go-version: ${{ env.GO_VERSION }}
      - name: Add bin to path
        run: echo "::add-path::${{ env.GOPATH }}/bin:$GITHUB_WORKSPACE/bin"
      - name: Build docker images
        run: make docker-build
        working-directory: ${{ env.CORE_PATH }}
      - name: Push assured ledger image to Azure container registry registry
        run: |
          docker login $ACR_HOST --username ${{secrets.ACR_SP_ID}} --password ${{secrets.ACR_SP_SECRET}}
          docker tag insolar/assured-ledger:latest $ACR_HOST/assured-ledger:"${GITHUB_SHA:0:8}"
          docker push $ACR_HOST/assured-ledger:"${GITHUB_SHA:0:8}"
  consensus:
    name: consensus # don't change, this name is used in repository restricts!
    needs: prepare
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@master
      - name: set prerequisite variables, full sha is ${{github.sha}}
        run: |
          echo "::set-env name=INSOLAR_TAG::${GITHUB_SHA:0:8}"
          echo "::set-env name=INSOLAR_NETWORK_SIZE::aks-10node"
          echo "::set-env name=INSOLAR_NAMESPACE::${GITHUB_SHA:0:8}${GITHUB_RUN_ID}"
          echo "::set-env name=INSOLAR_UPTIME::3000"
      - name: copy docker auth secret
        run: |
          docker login $ACR_HOST --username ${{secrets.ACR_SP_ID}} --password ${{secrets.ACR_SP_SECRET}}
          cp /home/runner/.docker/config.json ledger-core/scripts/deploy/kube/gitops/dockerconfigjson
      - name: save kubeconfig
        run: echo "${{secrets.CLOUD_KUBECONFIG}}" >> aks.yaml
      - name: github token
        run: git config --global url."https://${{secrets.INS_SERVICE_PAT}}@github.com/".insteadOf "https://github.com/"
      - name: run network
        run: kubectl kustomize ledger-core/scripts/deploy/kube/gitops | envsubst '${INSOLAR_NAMESPACE} ${INSOLAR_TAG} ${INSOLAR_NETWORK_SIZE}' | kubectl -n $INSOLAR_NAMESPACE apply -f -
      - name: wait for successfull rollout
        run: kubectl -n $INSOLAR_NAMESPACE rollout status sts/virtual --timeout=300s
      - name: pulsewatcher
        run: |
          for try in {0..100}; do
            if kubectl -n $INSOLAR_NAMESPACE exec -i deploy/pulsewatcher -- bash -c 'pulsewatcher -c /etc/pulsewatcher/pulsewatcher.yaml -s' | grep 'READY' | grep -v 'NOT'; then
              echo "network ready!"; exit 0
            else echo -n '.'; sleep 5
            fi
          done
      - name: wait and gather data
        run:  sleep $INSOLAR_UPTIME
      - name: gather metrics
        run: |
          wget -q https://github.com/insolar/consensus-reports/releases/download/v1.0.2/{report,metricreplicator}
      - name: cleanup
        if: always()
        run: kubectl delete ns $INSOLAR_NAMESPACE --ignore-not-found=true
