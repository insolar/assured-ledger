syntax = "proto2";
package insproto;

import "google/protobuf/descriptor.proto";

extend google.protobuf.FileOptions {
    optional bool insproto_notation_all = 63901;
    optional bool insproto_zeroable_all = 63902;
}

extend google.protobuf.MessageOptions {
    optional bool insproto_notation = 64901;
    optional bool insproto_zeroable = 64902;
}

extend google.protobuf.FieldOptions {
    optional string context = 65901;
    optional bool zeroable = 65902;
}
