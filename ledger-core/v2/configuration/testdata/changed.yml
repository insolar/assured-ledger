host:
  transport:
    protocol: TCP
    address: 127.0.0.1:0
    fixedpublicaddress: ""
  mintimeout: 10
  maxtimeout: 2000
  timeoutmult: 2
  signmessages: false
  handshakesessionttl: 5000
  pulsewatchdogtimeout: 30
service:
  cachedirectory: network_cache
ledger:
  lightchainlimit: 5
log:
  level: Debug
  adapter: zerolog
  formatter: json
  outputtype: stderr
  outputparallellimit: ""
  outputparams: ""
  buffersize: 0
  llbuffersize: 0
metrics:
  listenaddress: 0.0.0.0:9091
  namespace: insolar
  zpagesenabled: true
  reportingperiod: 0s
logicrunner:
  rpclisten: 127.0.0.1:7778
  rpcprotocol: tcp
  goplugin:
    runnerlisten: 127.0.0.1:7777
    runnerprotocol: tcp
  pulselrusize: 100
apirunner:
  address: localhost:19101
  rpc: /api/rpc
  isadmin: false
  swaggerpath: application/api/spec/api-exported.yaml
adminapirunner:
  address: localhost:19001
  rpc: /admin-api/rpc
  isadmin: true
  swaggerpath: application/api/spec/api-exported.yaml
availabilitychecker:
  enabled: true
  keeperurl: ""
  requesttimeout: 15
  checkperiod: 5
keyspath: ./
certificatepath: ""
tracer:
  jaeger:
    collectorendpoint: ""
    agentendpoint: ""
    probabilityrate: 1
  samplingrules: {}
introspection:
  addr: ""
testwalletapi:
  address:
