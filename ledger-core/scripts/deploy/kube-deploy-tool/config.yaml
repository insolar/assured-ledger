netparams:
- nodescount: 10
  waitinreadystate: 5m
  waitbootstrap: 15m
  waitready: 15m
- nodescount: 20
  waitinreadystate: 5m
  waitbootstrap: 15m
  waitready: 15m
- nodescount: 50
  waitinreadystate: 5m
  waitbootstrap: 1h
  waitready: 1h

kubeparams:
  env: aks
  kuberootpath: /../scripts/deploy/kube/
  manifestsrelpath: manifests/
  bootstrapconfigrelpath: manifests/configuration/
  leaveinsolaraliveiffailed: true
  prometheus:
    enabled: false
    manifestsrelpath: prometheus/
  logcollector:
    enabled: true
    pathtosave: /tmp/insolar/logs/

metricparams:
  quantiles: ["0.5", "0.8", "0.95", "0.99"]
  webdav:
    timeout: "1m"
