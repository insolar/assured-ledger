dumptransport: true
goroutines_dump: false
http_timeout: 20
steps:
- name: load
  execution_mode: sequence_validate
  handles:
  - name: create_contract_test
    rps: 300
    attack_time_sec: 600
    ramp_up_sec: 600
    ramp_up_strategy: linear
    max_attackers: 2000
    verbose: true
    do_timeout_sec: 60
    store_data: true
    csv_write: users.csv
    recycle_data: true
    validation:
      attack_time_sec: 900
      threshold: 0.7
    stop_if:
      - type: error
        threshold: 0
        interval: 1
  - name: get_contract_test
    rps: 500
    attack_time_sec: 600
    ramp_up_sec: 600
    ramp_up_strategy: linear
    max_attackers: 1000
    verbose: true
    do_timeout_sec: 60
    recycle_data: true
    csv_read: users.csv
    validation:
      attack_time_sec: 900
      threshold: 0.7
    stop_if:
      - type: error
        threshold: 0
        interval: 1
  - name: set_contract_test
    rps: 500
    attack_time_sec: 600
    ramp_up_sec: 600
    ramp_up_strategy: linear
    max_attackers: 1000
    verbose: true
    do_timeout_sec: 60
    recycle_data: true
    csv_read: users.csv
    validation:
      attack_time_sec: 900
      threshold: 0.7
    stop_if:
      - type: error
        threshold: 0
        interval: 1
