dumptransport: true
goroutines_dump: false
http_timeout: 20
steps:
- name: load
  execution_mode: sequence
  handles:
  - name: get_contract_test
    rps: 500
    attack_time_sec: 1800
    ramp_up_sec: 1800
    ramp_up_strategy: linear
    max_attackers: 2000
    verbose: true
    do_timeout_sec: 60
    recycle_data: true
    csv_read: users.csv
    stop_if:
      - type: error
        threshold: 0
        interval: 1
